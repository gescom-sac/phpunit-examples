# PHP CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-php/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:5.6.30-apache
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4
    working_directory:  /var/www/html
    steps:
      - run:
          name: chmod permissions
          command: sudo chown -R circleci:circleci /var/www/html
      - checkout
      - run:
          name: chmod permissions
          command: sudo chown -R circleci:www-data /var/www/html && chmod -R g+sw /var/www/html      
      - run:
          name: Install curl
          command: apt-get install curl -y sudo

      - run:
          name: Install getcomposer
          command: curl -s https://getcomposer.org/installer | php -y sudo

      - run:
          name: Move the composer.phar
          command: mv composer.phar /usr/local/bin/composer -y sudo
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run:
         name: run test unit
         command: vendor/bin/phpunit --bootstrap ./tests/bootstrap.php tests
